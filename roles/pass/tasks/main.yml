---
- name: Install pass
  pacman: name=pass state=present

- name: Install pass-otp
  pacman: name=pass-otp state=present

- name: Install pass-update
  aur:
    name: pass-update
    user: "{{ user.name }}"
    skip_pgp: yes
  tags:
    - aur

- name: Install rofi-pass
  pacman: name=rofi-pass state=present
  tags:
    - rofi

- name: Install lastpass-cli
  pacman: name=lastpass-cli state=present
