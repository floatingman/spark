---
- name: Install LibreOffice
  pacman:
    name: libreoffice-fresh
    state: present

- name: Install enscript
  pacman:
    name: enscript
    state: present

- name: Install Simple Scan
  pacman:
    name: simple-scan
    state: present

- name: Install pandoc and dependencies
  pacman:
    name:
      - pandoc
      - pandoc-citeproc
    state: present

- name: Install texlive-core
  pacman:
    name: texlive-core
    state: present

- name: Install texlive-latexextra
  pacman:
    name: texlive-latexextra
    state: present

- name: Install qalculate
  pacman:
    name: qalculate-gtk
    state: present

- name: Install undertime dependencies
  pacman:
    name: python-dateparser
    state: present

- name: Install undertime
  aur:
    name: python-undertime
    user: "{{ user.name }}"
  tags:
     - aur

- name: Install GNU Plot
  pacman:
    name: gnuplot
    state: present

