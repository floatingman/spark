---
- name: Install LibreOffice
  pacman:
    name: libreoffice-fresh
    state: present

- name: Install enscript
  pacman:
    name: enscript
    state: present

- name: Install Simple Scan
  pacman:
    name: simple-scan
    state: present

- name: Install pandoc and dependencies
  pacman:
    name:
      - pandoc
      - pandoc-citeproc
    state: present

- name: Install texlive-core
  pacman:
    name: texlive-core
    state: present

- name: Install texlive-latexextra
  pacman:
    name: texlive-latexextra
    state: present

- name: Install visidata
  aur:
    name: visidata
    user: "{{ user.name }}"
    tags:
      - aur

- name: Install additional libraries for visidata
  pacman:
    name:
      - python-xlrd
      - python-pandas
    state: present

- name: Install qalculate
  pacman:
    name: qalculate-gtk
    state: present

- name: Install undertime and dependencies
  aur:
    name:
      - python-dateparser
      - python-undertime
    user: "{{ user.name }}"
    tags:
      - aur

- name: Install GNU Plot
  pacman:
    name: gnuplot
    state: present

